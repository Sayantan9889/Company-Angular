<main id="main">

    <!-- ======= Breadcrumbs ======= -->
    <section id="breadcrumbs" class="breadcrumbs">
        <div class="container">

            <div class="d-flex justify-content-between align-items-center">
                <h2>About</h2>
                <ol>
                    <li><a routerLink="/home">Home</a></li>
                    <li>About</li>
                </ol>
            </div>

        </div>
    </section><!-- End Breadcrumbs -->

    <!-- ======= About Us Section ======= -->
    <section id="about-us" class="about-us">
        <div class="container" data-aos="fade-up">

            <div class="row content">
                <div class="col-lg-6" data-aos="fade-right">
                    <h2>{{aboutUs?.title}}</h2>
                    <h3>{{aboutUs?.sub_title}}</h3>
                </div>
                <div class="col-lg-6 pt-4 pt-lg-0 about-us-content" data-aos="fade-left" [innerHTML]="aboutUs?.content">
                </div>
            </div>

        </div>
    </section><!-- End About Us Section -->



    <!-- ======= Our Team Section ======= -->
    <section id="team" class="team section-bg">
        <div class="container">

            <div class="section-title" data-aos="fade-up">
                <h2>Our <strong>Team</strong></h2>
                <p>{{ourTeam?.description}}</p>
            </div>

            <div class="row">

                @for (member of ourTeam?.teamMembers; track member) {
                <div class="col-lg-3 col-md-6 d-flex align-items-stretch">
                    <div class="member" data-aos="fade-up">
                        <div class="member-img">
                            <img [src]="member?.image" class="img-fluid" alt="">
                            <div class="social">
                                <a  target="_blank" [href]="member?.twitter_link"><i class="icofont-twitter"></i></a>
                                <a  target="_blank" [href]="member?.facebook_link"><i class="icofont-facebook"></i></a>
                                <a  target="_blank" [href]="member?.instagram_link"><i class="icofont-instagram"></i></a>
                                <a  target="_blank" [href]="member?.linkedin_link"><i class="icofont-linkedin"></i></a>
                            </div>
                        </div>
                        <div class="member-info">
                            <h4>{{member?.name}}</h4>
                            <span>{{member?.designation}}</span>
                        </div>
                    </div>
                </div>
                }
